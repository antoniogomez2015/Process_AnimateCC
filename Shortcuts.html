<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--

    Shortcuts: (Ingles)
    __________

        Nav/View:
        _________

            _Zoom In/Out: Control + ?/¿

            _Pasteboard: Control + Shift + W (alinear canvas a la izquierda)


        Tools:
        ______

            _Selection: V

            _Sub Selection: A

            _Select Lasso/Polygon/Magic: L/L

            _Free Transform: Q

            _Zoom: Z

            _Pluma: P

                _Pluma +: ¿
                _Pluma -:?
                _Pluma Bezier: C

            _Rectangle: R

            _Oval: O

            _Brush: B

            _Paint Brush Y

            _Eraser: E

            _Gradient Transform: F

            _Text: T

            _3D Rotation: W

            _3D Transform: G

            _Eyedropper: I (cuentagotas)

            _Width: U

            _Paint Bucket: K

            _Ink Bottle: S

            _Line: N

            _Magic Wand: L

            _Bone: M

            _Rotation: H


        Interface:
        __________

            _Tool Bar: Control + F2

            _Properties Panel: Control + F3

            _Scene Panel: Shift + F2

            _History Panel: Control + F10

            _Document Settings Menu: Control + J

            _Transform Panel: Control + T

            _Library Panel: Control + L

            _Snapping Menu: Control + (-)

            _Info Panel: Control + I

            _Preferences Panel: Control + U

            _Actions: F9

            _Hide Panels: F4

            _Menu Bar: F4 (Full Screen Mode)

            _Output Panel: F2

            _Components: Control + F7

            _Color Control + Shift + F9

            _Swatches: Control + F9

            _Timeline: Control + Alt + T



        Timeline:
        _________

            _Next/Previous Frame: ,/.

            _First KeyFrame: Shift + (,)

            _Last KeyFrame: Shift + (.)

            _Horizontal Panning: Shift + Mouse Scroll Up/Down

            _Vertical Panning: Mouse Scroll Up/Down
            

        Edit:
        _____

            _Edit Symbols: Control + E


        Timeline:
        _________

            _Remove Frames: Shift + F5

            Clear Frames: Alt + Backspace







-->
</body>
</html>
