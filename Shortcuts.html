<!--

    Shortcuts: (Ingles)
    __________

        Nav/View:
        ____

            _Zoom In/Out: Control + ?/¿

            _Pasteboard: Control + Shift + W (alinear canvas a la izquierda)


        Tools:
        ______

            _Selection: V

            _Sub Selection: A

            _Select Lasso/Polygon/Magic: L/L

            _Free Transform: Q

            _Zoom: Z

            _Pluma: P

                _Pluma +: ¿
                _Pluma -:?
                _Pluma Bezier: C

            _Rectangle: R

            _Oval: O

            _Brush: B

            _Paint Brush Y

            _Gradient Transform: F

            _Text: T

            _3D Rotation: W

            _3D Transform: G

            _Eyedropper: I (cuentagotas)

            _Width: U

            _Paint Bucket: K

            _Ink Bottle: S

            _Line: N

            _Magic Wand: L

            _Bone: M

            _Rotation: H


        Interface:
        __________

            _Document Settings Menu: Control + J

            _Transform Panel: Control + T

            _Library Panel: Control + L

            _Snapping Menu: Control + (-)

            _Info Panel: Control + I

            _Preferences Panel: Control + U

            _Actions: F9

            _Side bars: F4

            _Menu Bar: F4 (Full Screen Mode)


            

        Edit:
        _____

            _Edit Symbols: Control + E


        Timeline:
        _________

            _Remove Frames: Shift + F5

            Clear Frames: Alt + Backspace
