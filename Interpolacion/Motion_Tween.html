<!--

    Motion Tween: (Interpolación de Movimiento)
    _____________

        Tutorial:

            Tipos de Interpolación en Adobe Animate CC
                https://www.youtube.com/watch?v=8dENCCWC-DA&list=PLEXgTijITBFNo1HUcGIa0BLKWqxHu8f0B&index=21


    _la interpolación de movimiento dentro de Ainmate CC, es la opción, método ó modaliad más avanzada de animación

    _ya que ésta nos permitirá disponer de trayectoria de animación espacial directamente en el viewport

    _como también, keyframes, automáticos para animar más rápidamente



    Requerimientos:
    _______________

    _éste tipo de interpolación requiere como máximo un elemento por layer

    _como también, que el respectivo elemento sea de tipo símbolo, sea éste de tipo símbolo gráfico, botón ó clip de película



    Workflow:
    _________

    _de ésta manera, debemos proceder ha seleccionar el símbobo ha animar

    _para posteriormente indicar la cantidad de frames, ha animar en el timeline, asignando una secuencia de frames, contiguos a través, del shortcut, "F5"

    _para luego posarnos sobre el último frame, creado en el paso anterior para posteriormente hacer "Mouse Right Click", y en el menú contextual seleccinar "Create Motion Tween"

    _ó yendo al menú "Insert", en el cuál, debemos de seleccionar la opción de "Motion Tween"

    _para que así, los frames, que preceden al frame, seleccionado ahora conformen una barra de frames, de color azul celeste 
    
    _la cuál, representará la serie de frames, animados e interpolados a través, de los fotogramas claves ó keyfrmaes
        


    Extended:
    _________

    _de ésta manera, para agregar más fotogramas ó extender la animación, debemos de primeramente agregar más frames, a través, del shortcut, "F5", sobre un punto más a delante del timeline

    _para que así, sea también, extendida la barra de color azul celeste de la interpolación de movimiento de forma automática

    _para que así, sólo nos falte navegar hasta la nueva posición del cabezal del timeline

    _para por último sólo proceder ha mover, editar ó modificar el respectivo elemento u objeto dentro del viewport



    Interpolación Espacial:
    _______________________

    _más también, directamente en el viewport, podemos ajustar ó editar las curvas de las trayectorias de animación generadas 
    
    _para que así, podamos suavizar ó agudizar la interpolación espacial e interación entre los elementos y su dirección de animación espacial

    _para lo cuál, dispondremos de la herramienta pluma en su variante de edición de interpolación de bezier, ó "Convert Anchor Point", shortcut, "C"

    _para que así, podamos posarnos sobre un keyframe, directamente en el viewport, y proceder ha hacer mouse left click and drag

    _para que así, podamos crear handles, a través, de los cuales podremos controlar y editar las trayectorias de animacion generadas previamente
