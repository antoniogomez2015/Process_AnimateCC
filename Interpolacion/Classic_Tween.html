<!--

    CLassic Tween: (Interpolación Clásica)
    ______________

        Tutorial:

            Tipos de Interpolación en Adobe Animate CC
                https://www.youtube.com/watch?v=8dENCCWC-DA&list=PLEXgTijITBFNo1HUcGIa0BLKWqxHu8f0B&index=21


    _la interpolación clásica dentro de Ainmate CC, es la opción, método ó modaliad más clásica ó contemporánea de animación

    _ésta no nos permitirá disponer de trayectoria de animación espacial directamente en el viewport

    _más si no permitirá la creación de keyframes, automáticos para animar más rápidamente



    Requerimientos:
    _______________

    _éste tipo de interpolación requiere como máximo un elemento por layer

    _ésta modalidad de interpolación de animación no requiere de forma obligatoria que el respectivo elemento sea de tipo símbolo

    _de ésta manera, el respectivo elemento puede ser un símbolo de forma opcional



    Workflow:
    _________

    _de ésta manera, debemos proceder ha seleccionar el objeto ó símbobo del objeto respectivo ha animar

    _para posteriormente indicar la cantidad de frames, ha animar en el timeline, asignando una secuencia de frames, contiguos a través, del shortcut, "F5"

    _para luego posarnos sobre el último frame, creado en el paso anterior para posteriormente hacer "Mouse Right Click", y en el menú contextual seleccinar "Create Classic Tween"

    _ó yendo al menú "Insert", en el cuál, debemos de seleccionar la opción de "Classic Tween"

    _para que así, los frames, que preceden al frame, seleccionado ahora conformen una barra de frames, de color fúxia 
    
    _la cuál, representará la serie de frames, animados e interpolados a través, de los fotogramas claves ó keyfrmaes
        


    Extended:
    _________

    _de ésta manera, para agregar más fotogramas ó extender la animación, debemos de primeramente agregar más frames, a través, del shortcut, "F5", sobre un punto más a delante del timeline

    _para que así, sea también, extendida la barra de color fúxia de la interpolación de movimiento de forma automática

    _más no se agregarán automáticamente nuevos keyframes, los cuáles, debemos de crear ó agregar manuelamente a través, del shortcut, "F6

    _para que así, sólo nos falte navegar hasta la nueva posición del cabezal del timeline

    _para por último sólo proceder ha mover, editar ó modificar el respectivo elemento u objeto dentro del viewport
