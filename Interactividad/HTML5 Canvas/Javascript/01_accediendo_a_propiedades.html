    ________________

    _primeramente debemos de indicar la ruta donde se encuentra el ementos al cuál, haremos referencia

    3_para posteriormente hacer referencia a la propiedad del respectivo elementos al cuál, haremos referencia

    _de ésta manera, en relación del tipo de elemento al cuál, haremos referencia éste dispondrá de propiedades específicas por tipo de elemento



    4_para posteriormente a través, del signo de asignación "=", proceder ha asignarle un nuevo valor a la propiedad respectiva
