    Habilitar las Propiedades Hancho y Alto:
    ________________________________________

    _tenemos la posibildiad de habilitar las propiedades ancho y alto en Animate CC, en relación a las propiedades de Create.js

    _lo cuál, lo podremos hacer yendo a las propiedades de publicación del documento canvas

    _para lo cuál, debemos hacer click, sobre cualquier área vacía del canvas e ir al panel properties, a través, del shortcut, "Control + F3"

    _para que así, una vez en el panel properties, ir a la sección de "Publish" 
    
    _y en el cuál, a su vez, debemos de entras en las opciones de "Publish Settings"

    _para que así, en el panel contextual de "Publish Setting", debemos de ir al tag, "Advanced"

    _debemos de activar la opción de "Multiframe Bounds"

    _para que así, podamos hacer uso ahora de las propiedades de:


        _frameBounds

            _https://createjs.com/docs/easeljs/classes/MovieClip.html


            
    _de ésta manera, podremos acceder ahora al ancho y al alto de un movieClip, a través, de la siguiente forma:


        _this.instante.frameBounds[0].width;
        _this.instante.frameBounds[0].height;
